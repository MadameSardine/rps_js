<!DOCTYPE HTML>
<html>
<head>
	<title>Rock, paper, scissors in javascript</title>
	<link rel="stylesheet" type="text/css" href="rps.css">
</head>
<body>
<header>
	<h1>Rock Paper Scissors Lizard Spock</h1>
	<h3>Player, please chose your gesture</h3>
</header>
<main id="main">
<article id="playchoices">
	<article id="choicestop">
	<img src="./images/lizard.jpg" alt="lizard" id="lizard">
	</article>
	<article id="choicesmiddle">
		<img src="./images/scissors.jpg" alt="scissors" id="scissors">
		<img src="./images/spock.jpg" alt="spock" id="spock">
	</article>
	<article id="choicesdown">
		<img src="./images/rock.jpg" alt="rock" id="rock">
		<img src="./images/paper.jpg" alt="paper" id="paper">
	</article>
</article>
</main>

</body>
</html>
