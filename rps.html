<!DOCTYPE HTML>
<html>
<head>
	<title>Rock, paper, scissors in javascript</title>
	<link rel="stylesheet" type="text/css" href="./public/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./public/css/rps.css">
</head>
<body>
<header>
	<h1>Rock Paper Scissors Lizard Spock</h1>
	<h3>Player, please chose your gesture</h3>
</header>
<main id="main">
<article id="playchoices">
	<article id="choicestop">
	<img src="./public/images/lizard.jpg" alt="lizard" id="lizard">
	</article>
	<article id="choicesmiddle">
		<img src="./public/images/scissors.jpg" alt="scissors" id="scissors">
		<img src="./public/images/spock.jpg" alt="spock" id="spock">
	</article>
	<article id="choicesdown">
		<img src="./public/images/rock.jpg" alt="rock" id="rock">
		<img src="./public/images/paper.jpg" alt="paper" id="paper">
	</article>
</article>
</main>
<script src="./public/jquery-2.1.1.min.js"></script>
<script src="./src/rps.js"></script>
</body>
</html>
